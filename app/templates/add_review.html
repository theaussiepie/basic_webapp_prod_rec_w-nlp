<!DOCTYPE html>
<html>
<head>
    <title>Add Review for {{ item.Clothes_Title }}</title>
</head>
<body>
    <h1>Add a Review for {{ item.Clothes_Title }}</h1>
    <p>{{ item.Clothes_Description }}</p>

    <form method="POST">
        <label>Title:</label><br>
        <input type="text" name="title" required><br><br>

        <label>Review:</label><br>
        <textarea name="review" rows="5" cols="50" required></textarea><br><br>

        <label>Rating (1–5):</label><br>
        <input type="number" name="rating" min="1" max="5" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <p><a href="{{ url_for('item_detail', item_slug=item.slug) }}">← Back to {{ item.Clothes_Title }}</a></p>
</body>
</html>
