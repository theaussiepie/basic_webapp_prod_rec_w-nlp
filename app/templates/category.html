<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ category }} - Clothing</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>{{ category }}</h1>

  <nav>
    <a href="{{ url_for('home') }}">Home</a>
    {% for c in categories %}
      <a href="{{ url_for('category', category=c) }}">{{ c }}</a>
    {% endfor %}
  </nav>

  <div class="grid">
    {% for item in clothes %}
      <div class="card">
        <h3>{{ item.Clothes_Title }}</h3>
        <p>{{ item.Clothes_Description }}</p>
        <a href="{{ url_for('item_detail', item_slug=item.slug) }}">View Reviews</a>
      </div>
    {% endfor %}
  </div>
</body>
</html>
