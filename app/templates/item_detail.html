<!DOCTYPE html>
<html>
<head>
    <title>{{ item.Clothes_Title if item else "Item Not Found" }}</title>
</head>
<body>
    <h1>{{ item.Clothes_Title }}</h1>
    <p>{{ item.Clothes_Description }}</p>

    <h2>Customer Reviews</h2>
    {% if reviews %}
        <ul>
        {% for review in reviews %}
            <li>
                <strong>{{ review.Title }}</strong><br>
                {{ review.Review_Text }}
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No reviews found for this item.</p>
    {% endif %}

    <p><a href="{{ url_for('home') }}">‚Üê Back to Categories</a></p>
</body>
</html>
